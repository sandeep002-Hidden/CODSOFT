<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <h2 id="messageDiv"></h2>
    <div id="result"></div>
    <div id="input"></div>
    <div id="touchPad">
      <div id="numbers">
        <div class="threeNo">
          <button onclick="allClear()">AC</button>
          <button onclick="del()">Delete</button>
        </div>
        <div class="threeNo">
          <button onclick="set(1)">1</button>
          <button onclick="set(2)">2</button>
          <button onclick="set(3)">3</button>
        </div>
        <div class="threeNo">
          <button onclick="set(4)">4</button>
          <button onclick="set(5)">5</button>
          <button onclick="set(6)">6</button>
        </div>
        <div class="threeNo">
          <button onclick="set(7)">7</button>
          <button onclick="set(8)">8</button>
          <button onclick="set(9)">9</button>
        </div>
        <div class="threeNo">
            <button onclick="set('.')">.</button>
            <button onclick="set(0)">0</button>
            <button>x<sup>2</sup> </button>
        </div>
      </div>
      <div id="btns">
        <button onclick="set('+')">+</button>
        <button onclick="set('-')">-</button>
        <button onclick="set('/')">/</button>
        <button onclick="set('*')">*</button>
        <button onclick="findValue()">=</button>

      </div>
    </div>
  </div>
  <button id="mode" onclick="changeMode()">Light</button>
  <script src="script.js"></script>
</body>

</html>
